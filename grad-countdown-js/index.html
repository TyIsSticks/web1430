<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Days Until Graduation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>Graduation Countdown</h1>
    <p id="tagline">Counting down to the day you're all dressed in purple!</p>
  </header>

  <!-- Main Content -->
  <div id="countdown-box" class="countdown-box">
    <h2>Time Until Graduation</h2>

    <div id="countdown" class="countdown">

      <p><span id="years">0</span> Year(s)</p>
      <p><span id="months">0</span> Month(s)</p>
      <p><span id="days">0</span> Day(s)</p>
      <p><span id="hours">0</span> Hour(s)</p>

    </div>
  </div>

  <!-- Personal Message Section -->
  <section id="message">
    <h2>My Graduation Goal</h2>
    <p>That's awesome that you plan to graduate in <span id="graduation-year"></span>!</p>
  </section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Ty Burningham - Graduation Countdown</p>
  </footer>

  <!-- Countdown Script -->
  <script src="script.js"></script>

</body>

</html>
